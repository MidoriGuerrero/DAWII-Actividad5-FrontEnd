<div>
    <form class="content" (ngSubmit)="registra()" >
 
    <div class="submit-form" >
  
       <div class="row" >
  
        <div class="col-lg-12">
  
          <h6>Registro de Disponibilidad </h6>
  
        </div>
      </div>

      <div class="row" style="margin-top: 3%">
  
          <div class="col-lg-6">
  
            <label for="hrIncio">Hora de Inicio</label>
  
            <input type="time" class="form-control" name="hrIncio" id="hrIncio" [(ngModel)]="disponibilidad.horaInicio"/>
  
          </div>
  
          <div class="col-lg-3">
  
            <label for="hrFin">Hora de Fin</label>
  
            <input type="time" class="form-control" name="hrFin" id="hrFin"  [(ngModel)]="disponibilidad.horaFin" />
  
          </div>
  
          <div class="col-lg-3">
  
              <label for="dia">DÃ­a</label>
  
              <input type="text" class="form-control" name="dia" id="dia" [(ngModel)]="disponibilidad.dia"/>
  
          </div>
  
       </div>
  
      <div class="row" style="margin-top: 3%">
  
        <div class="col-lg-3">
  
          <label for="usuario">Usuario</label>
  
          <select id="usuario" name="usuario" class="form-control"  [(ngModel)]="disponibilidad.usuario!.idUsuario">
  
            <option value="-1"> [Seleccione] </option>  
          
            <option *ngFor="let obj of usuarios" value="{{obj.idUsuario}}" > {{obj.nombres}} {{obj.apaterno}} {{obj.amaterno}}</option>  
          
          </select>
  
        </div>

        <div class="col-lg-3">
  
            <label for="ciclo">Ciclo</label>
    
            <select id="ciclo" name="ciclo" class="form-control"  [(ngModel)]="disponibilidad.ciclo!.idCiclo">
    
              <option value="-1"> [Seleccione] </option>  
            
              <option *ngFor="let obj of ciclos" value="{{obj.idCiclo}}" > {{obj.nombre}}</option>  
            
            </select>
    
          </div>
  
      </div>
  
      <div class="row" style="margin-top: 3%"> 
  
          <div class="col-lg-12">
  
            <button class="btn btn-success" id="btnEnviar">Enviar</button>
  
          </div>
  
      </div>
  
     </div>
  
     </form>
  
    </div>
